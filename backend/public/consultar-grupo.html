
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Grupo Asignado</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .contenido {
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
    }

    .card {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .card h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .card input[type="text"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 1.1em;
      border-radius: 8px;
      border: 1px solid #999;
      text-transform: uppercase;
    }

    .card button {
      background-color: #007BFF;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
    }

    .card button:hover {
      background-color: #0056b3;
    }

    .resultado {
      margin-top: 20px;
      text-align: left;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      font-size: 1.1em;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
    }

    .nav-logo img {
      height: 50px;
    }

    .nav-links a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-logo">
      <img src="/logo.png" alt="Logo" />
    </div>
    <div class="nav-links">
      <a href="index.html">Inicio</a>
      <a href="formulario.html">Formulario</a>
      <a href="consultar-grupo.html">Consultar Grupo</a>
      <a href="login.html">Iniciar sesi√≥n</a>
    </div>
  </nav>

  <div class="contenido">
    <div class="card">
      <h2>Consulta tu Grupo Asignado</h2>
      <form id="consultaForm">
        <input type="text" id="folio" placeholder="Ingresa tu folio" required>
        <br>
        <button type="submit">Consultar</button>
      </form>
      <div id="resultado" class="resultado"></div>
    </div>
  </div>

  <script>
    document.getElementById('consultaForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const folio = document.getElementById('folio').value.trim();

      const BASE_URL = window.location.origin.includes('localhost')
        ? 'http://localhost:3001'
        : 'https://registro272.onrender.com';

      const respuesta = await fetch(`${BASE_URL}/api/consultar-grupo/${folio}`);
      const data = await respuesta.json();
      const resultado = document.getElementById('resultado');

      if (respuesta.ok && data && data.nombres) {
        resultado.innerHTML = `
          <p><strong>Nombre:</strong> ${data.nombres} ${data.primer_apellido} ${data.segundo_apellido}</p>
          <p><strong>Grupo:</strong> ${data.grupo}</p>
          <p><strong>Especialidad:</strong> ${data.especialidad}</p>
        `;
      } else {
        resultado.innerHTML = `<p style="color:red;">${data.mensaje || 'Folio no encontrado.'}</p>`;
      }
    });
  </script>
</body>
</html>
