<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Grupo Asignado</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .resultado {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      display: none; /* Oculto hasta que haya un resultado */
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-logo">
      <img src="/logo.png" alt="Logo" />
    </div>
    <div class="nav-links">
      <a href="index.html">Inicio</a>
      <a href="consultar-grupo.html">Consultar Grupo</a>
      <a href="login.html">Iniciar sesión</a>
    </div>
  </nav>

  <div class="contenido">
    <div class="card">
      <h2>Consulta tu Grupo Asignado</h2>
      <form id="consultaForm">
        <input type="text" id="folio" placeholder="Ingresa tu folio" required>
        <br><br>
        <button type="submit">Consultar</button>
      </form>

      <div id="resultado" class="resultado"></div>
    </div>
  </div>

 <script>
  document.getElementById('consultaForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const folio = document.getElementById('folio').value.trim();

    const BASE_URL = window.location.origin.includes('localhost')
      ? 'http://localhost:3001'
      : 'https://registro272.onrender.com';

    const res = await fetch(`${BASE_URL}/api/consultar-grupo/${folio}`);
    const data = await res.json();
    const resultado = document.getElementById('resultado');

    console.log('Datos recibidos:', data); // depuración

    if (res.ok) {
      if (!data.nombres) {
        resultado.innerHTML = `<p style="color:red;">⚠️ El folio fue encontrado, pero los datos están vacíos o incompletos.</p>`;
        return;
      }
      resultado.innerHTML = `
        <p><strong>Nombre:</strong> ${data.nombres} ${data.primer_apellido} ${data.segundo_apellido}</p>
        <p><strong>Grupo:</strong> ${data.grupo}</p>
        <p><strong>Especialidad:</strong> ${data.especialidad}</p>
      `;
    } else {
      resultado.innerHTML = `<p style="color:red;">${data.mensaje}</p>`;
    }
  });
</script>

</body>
</html>
