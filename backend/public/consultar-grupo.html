<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Grupo Asignado</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .resultado {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      display: none; /* Oculto hasta que haya un resultado */
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-logo">
      <img src="/logo.png" alt="Logo" />
    </div>
    <div class="nav-links">
      <a href="index.html">Inicio</a>
      <a href="consultar-grupo.html">Consultar Grupo</a>
      <a href="login.html">Iniciar sesión</a>
    </div>
  </nav>

  <div class="contenido">
    <div class="card">
      <h2>Consulta tu Grupo Asignado</h2>
      <form id="consultaForm">
        <input type="text" id="folio" placeholder="Ingresa tu folio" required>
        <br><br>
        <button type="submit">Consultar</button>
      </form>

      <div id="resultado" class="resultado"></div>
    </div>
  </div>

  <script>
    document.getElementById('consultaForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const folio = document.getElementById('folio').value.trim();
      const resultado = document.getElementById('resultado');

      if (!folio) {
        resultado.style.display = 'block';
        resultado.innerHTML = `<p class="error">Por favor, ingresa un folio válido.</p>`;
        return;
      }

      try {
        const res = await fetch(`/api/consultar-grupo/${folio}`);
        const data = await res.json();

        resultado.style.display = 'block';

        if (res.ok) {
          resultado.innerHTML = `
            <p><strong>Nombre:</strong> ${data.nombres || ''} ${data.primer_apellido || ''} ${data.segundo_apellido || ''}</p>
            <p><strong>Grupo:</strong> ${data.grupo || 'Sin grupo asignado'}</p>
            <p><strong>Especialidad:</strong> ${data.especialidad || 'Sin especialidad'}</p>
          `;
        } else {
          resultado.innerHTML = `<p class="error">${data.mensaje || 'Folio no encontrado'}</p>`;
        }
      } catch (err) {
        resultado.style.display = 'block';
        resultado.innerHTML = `<p class="error">Error al consultar. Intenta de nuevo más tarde.</p>`;
      }
    });
  </script>
</body>
</html>
