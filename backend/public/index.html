<form id="validarCurpForm">
  <input 
    type="text" 
    id="curpIndex" 
    maxlength="18" 
    placeholder="Ingresa tu CURP" 
    required
  />
  <button type="submit">Validar CURP</button>
</form>



  <form id="reimprimirForm">
  <input type="text" id="folioReimpresion" placeholder="Ingresa tu folio para reimprimir" required />
  <button type="submit">Reimprimir PDF</button>
</form>
  <script>
    document.getElementById('folioForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const folio = document.getElementById('folio').value.trim();
      const res = await fetch(`https://registro272.onrender.com/api/folio/${folio}`);
      if (res.ok) {
        const data = await res.json();
        localStorage.setItem('alumnoFolio', folio);
        localStorage.setItem('datosPrecargados', JSON.stringify(data));
        window.location.href = 'formulario.html';
      } else {
        alert('Folio no encontrado');
      }
    });
  </script>
  <script src="scripts.js"></script>
<div id="alerta-servidor" style="display:none; background-color:#ffcdd2; color:#b71c1c; padding:10px; text-align:center; font-weight:bold;">
  ⚠️ El servidor está experimentando una alta demanda. Si no carga correctamente, intenta más tarde.
</div>

<script>
  async function verificarServidor() {
    try {
      const respuesta = await fetch('/api/ping');
      if (!respuesta.ok) throw new Error('Error en la respuesta');
    } catch (error) {
      document.getElementById('alerta-servidor').style.display = 'block';
    }
  }

  verificarServidor();
</script>


  <script>
const BASE_URL = window.location.origin.includes("localhost")
  ? "http://localhost:3001"
  : "https://registro272.onrender.com";

const formCurp = document.getElementById("validarCurpForm");
const curpInput = document.getElementById("curpIndex");

curpInput.addEventListener("input", () => {
  curpInput.value = curpInput.value.toUpperCase();
});

formCurp.addEventListener("submit", async (e) => {
  e.preventDefault();

  const curp = curpInput.value.trim();

  const regex = /^[A-Z]{4}[0-9]{6}[HM][A-Z]{5}[A-Z0-9]{2}$/;

  if (!regex.test(curp)) {
    alert("CURP inválida");
    return;
  }

  try {
    const res = await fetch(`${BASE_URL}/api/curp/${curp}`);
    const data = await res.json();

    if (!data.existe) {
      // No existe → ir a capturar
      window.location.href = `/formulario.html?curp=${curp}`;
      return;
    }

    if (data.registro_completado) {
      alert(`⚠️ Esta CURP ya está registrada.\n\nFolio asignado: ${data.folio}\n\nPuedes reimprimir tu PDF.`);
      return;
    }

    // Existe pero no completado
    window.location.href = `/formulario.html?curp=${curp}`;

  } catch (err) {
    console.error(err);
    alert("Error al validar CURP");
  }
});
</script>
