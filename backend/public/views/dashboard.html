<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Gestión de Alumnos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <!-- ✅ Navbar (ajústalo a tu estilo existente) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Mi Sistema</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button id="logoutBtn" class="btn btn-outline-light btn-sm">Cerrar Sesión</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Contenido principal -->
  <div class="container my-4">
    <h2>Gestión de Alumnos</h2>

    <!-- ✅ Formulario de búsqueda -->
    <div class="row mb-3">
      <div class="col-md-4">
        <input id="searchFolio" type="text" class="form-control" placeholder="Buscar por folio">
      </div>
      <div class="col-md-4">
        <input id="searchApellidos" type="text" class="form-control" placeholder="Buscar por apellidos">
      </div>
      <div class="col-md-4">
        <button id="btnBuscar" class="btn btn-primary w-100">Buscar</button>
      </div>
    </div>

    <!-- ✅ Tabla de resultados -->
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Folio</th>
            <th>Nombre Completo</th>
            <th>CURP</th>
            <th>Semestre</th>
            <th>Grupo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="resultadosTable">
          <!-- Se insertan filas dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- ✅ Modal de edición -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Alumno</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- Campos de edición básicos (extiéndelo) -->
          <form id="editForm">
            <input type="hidden" id="editId">
            <div class="mb-3">
              <label class="form-label">Primer Apellido</label>
              <input type="text" id="editPrimerApellido" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Segundo Apellido</label>
              <input type="text" id="editSegundoApellido" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Nombres</label>
              <input type="text" id="editNombres" class="form-control">
            </div>
            <!-- Agrega más campos si quieres -->
          </form>
        </div>
        <div class="modal-footer">
          <button id="btnGuardar" type="button" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
