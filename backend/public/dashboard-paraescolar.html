<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dashboard Paraescolar</title>
<link rel="stylesheet" href="/style.css">

<style>
.container {
  max-width: 700px;
  margin: auto;
  padding: 30px;
}

h2 {
  text-align: center;
}

button {
  padding: 10px;
  width: 100%;
  margin-top: 10px;
}

input {
  width: 100%;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="container">

<h2>üìä Dashboard Paraescolar</h2>

<!-- üì§ CARGAR EXCEL -->
<h3>Cargar Excel de Alumnos</h3>

<form id="excelForm" enctype="multipart/form-data">
  <input type="file" name="excel" accept=".xlsx,.xls" required>
  <button type="submit">Subir Excel</button>
</form>

<hr>

<!-- üì• EXPORTAR -->
<h3>Exportar Registros</h3>

<button onclick="descargarExcel()">Descargar Excel</button>


</div>
<script>
async function descargarExcel() {
  try {
    const resp = await fetch("/api/paraescolar/exportar");

    if (!resp.ok) {
      alert("Error al generar el Excel");
      return;
    }

    const blob = await resp.blob();
    const url = window.URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "paraescolares.CSV";
    document.body.appendChild(a);
    a.click();

    document.body.removeChild(a);
    window.URL.revokeObjectURL(url);

  } catch (error) {
    console.error(error);
    alert("Error al descargar archivo");
  }
}
</script>

<script>
document.getElementById("excelForm").addEventListener("submit", async e => {
  e.preventDefault();

  const formData = new FormData(e.target);

  try {
    const resp = await fetch("/api/paraescolar/cargar-excel", {
      method: "POST",
      body: formData
    });

    const data = await resp.json();

    if (data.ok) {
      alert("‚úÖ Excel cargado correctamente");
    } else {
      alert("‚ùå Error al cargar Excel");
    }

  } catch (error) {
    console.error(error);
    alert("Error de conexi√≥n");
  }
});
</script>

</body>
</html>
